<ion-header>
  <ion-toolbar>
    <ion-title>Atividades</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon name="home"></ion-icon>
        Home
      </ion-button>
      <ion-button routerLink="/perfil">
        <ion-icon name="person"></ion-icon>
        Ver Meu Perfil
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAddActivityAlert()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col 
        size="12" 
        size-md="6" 
        size-lg="4" 
        size-xl="3" 
        *ngFor="let activity of activities; let i = index"
      >
        <ion-card class="activity-card">
          <ion-card-header>
            <ion-card-title>{{ activity.name }}</ion-card-title>
            <ion-card-subtitle>Fazer até: {{ activity.dueDate }}</ion-card-subtitle>
            <div class="mark-div">
              <ion-button shape="round" size="medium" fill="outline" color="success" (click)="markAsDone(i)">
                <ion-icon name="checkmark" slot="icon-only"></ion-icon>
              </ion-button>
            </div>          
          </ion-card-header>
          <ion-card-content>
            <!-- Botões estilizados -->
            <div class="button-group">
              <ion-button 
                color="primary" 
                fill="outline" 
                size="small" 
                (click)="editActivity(i)"
              >
                <ion-icon name="create" slot="start"></ion-icon> Editar
              </ion-button>
              <ion-button 
                color="danger" 
                size="small" 
                (click)="deleteActivity(i)"
              >
                <ion-icon name="trash" slot="start"></ion-icon> Excluir
              </ion-button>
            </div>
          </ion-card-content>
          <!-- Linha decorativa no rodapé -->
          <div class="card-footer"></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
